<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header><div>Odin Library</div><img src="images/brunnhilde.png"></header>
    <main>
        <button id="addBook">Add a Book</button>
        <div id="bookDisplay"></div>
        <dialog>
            <label for="title">Title:</label>
            <input type="text" id="title" required autofocus>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>
            <label for="haveRead">Have read:</label>
            <input type="checkbox" id="haveRead">
            <button id="cancel">Cancel</button>
            <button id="save">Save</button>
        </dialog>
    </main>
    <footer><div>Designed by Boscopup 2024</div></footer>
</body>
</html>
